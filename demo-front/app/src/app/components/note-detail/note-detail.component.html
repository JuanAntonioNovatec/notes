<h2 mat-dialog-title>{{ data ? 'Editar Nota' : 'AÃ±adir Nota' }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Note content</mat-label>
    <input matInput [(ngModel)]="noteText">
  </mat-form-field>

<mat-dialog-actions>

</mat-dialog-actions>
