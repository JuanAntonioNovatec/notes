<div class="header">
  <h1>Notas</h1>
  <button (click)="deleteAllNotes()" class="btn btn-danger">Delete all</button>
</div>

<mat-list>
  <mat-list-item *ngFor="let note of notes; let i = index"
                 [ngClass]="getLineColor(i)"
                 class="nota-item">
    <div class="nota-content">
      <div style="flex-grow: 1;">
        {{ note.text }}
      </div>
      <div>
        <button mat-icon-button (click)="updateNote(note)" aria-label="Editar">
          <mat-icon>edit</mat-icon> <!-- Icono de editar -->
        </button>
        <button mat-icon-button color="warn" (click)="openDeleteConfirmDialog(note.id)" aria-label="Eliminar">
          <mat-icon>delete</mat-icon> <!-- Icono de eliminar -->
        </button>
      </div>
    </div>
  </mat-list-item>
</mat-list>

<div class="add-note-button">
  <button mat-fab color="primary" (click)="addNote()" aria-label="Añadir Nota">
    <mat-icon>add</mat-icon> <!-- Icono de añadir -->
  </button>
</div>
