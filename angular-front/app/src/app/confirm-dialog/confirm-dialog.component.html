<h2 mat-dialog-title>
  <mat-icon aria-hidden="true">delete</mat-icon>
  Delete a note
</h2>
<mat-dialog-content>Are you  sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="warn" (click)="onConfirm()">Delete</button>
</mat-dialog-actions>
